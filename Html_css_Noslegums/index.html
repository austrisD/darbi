style: home

<main>
    <section class="login">
        <div class="sign_up">
            <div class="sign_up_header">Sign Up</div>
            <div class="sign_up_soc">
                <a href="#" class="ico17 facebook"></a>
                <a href="#" class="ico17 twitter"></a>
                <a href="#" class="ico17 google"></a>     
            </div>
        </div>
        <div class="mail_login">
            <div class="mail_login_header">Or Be Classical</div>
            <form action="post">
                <div class="login_input_name">
                    <label for="name"></label>
                    <input type="text" name="name" placeholder="First name...">                        
                </div>
                <div class="login_input_email">
                    <label for="email"></label>
                    <input type="email" name="email" placeholder="Email...">
                </div>
                <div class="login_input_password">
                    <label for="password"></label>
                    <input type="password" name="password" placeholder="Password...">
                </div>
                <button type="submit">GET STARTED</button>
            </form>            
        </div>
    </section>
</main>
